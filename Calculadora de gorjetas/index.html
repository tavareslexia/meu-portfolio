<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="title">
            <h1> CALCULADORA DE GORJETAS</h1>
        </div>
        <div class="inputs">
            <input type="number" id="total" placeholder="Type the total">
            <input type="number" id="tip_percentage" placeholder="Type the tip percentage">
        </div>
        <button class="button" id="button"> CALCULATE </button>
        <div class="result">
            <p id="result"> </p>
        </div>
    </div>

</body>

</html>
