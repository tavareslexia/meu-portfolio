<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="front.js" defer></script>
</head>

<body>
    <div class="card">
        <h1>Cadastro e Consulta de Produtos</h1>
        <div class="form">
            <form id="form">
                <div class="formInput">
                    <div class="inputs">
                        <!-- <label for="nome">ID do produto:</label>
                        <input type="text" id="ID" name="ID">
                        <br /> -->
                        <label for="nome">Nome do produto:</label>
                        <input type="text" id="nome" name="nome">
                        <br />

                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" name="preco">
                        <br />
                    </div>

                    <div class="submits">
                        <button id="form-produto" type="submit">Adicionar</button>
                        <br />
                        <!-- <button id="form-change-produto" type="submit">Alterar</button>
                        <br />
                        <button id="form-delete-produto" type="submit">Deletar</button>
                        <br /> -->
                    </div>

                    <br />
                </div>
            </form>
        </div>

        <div class="mensagem">
            <div class="form">
                <form id="mensagemForm">
                    <h1>Digite as informações que deseja modificar:</h1>
                    <div class="inputs">
                        <label for="nome">Nome do produto:</label>
                        <input type="text" id="nomeChange" name="nome">
                        <br />

                        <label for="preco">Preço:</label>
                        <input type="number" id="precoChange" name="preco">
                        <br />
                    </div>

                    <button id="form-produto" type="submit">Modificar</button>
                    <br />
                </form>
            </div>
        </div>

        <h1>Produtos Cadastrados</h1>

        <table>
            <thead>
                <tr>
                    <th>ID do produto</th>
                    <th>Nome do produto</th>
                    <th>Preço do produto</th>
                    <th> Ação </th>
                </tr>
            </thead>
            <tbody id="lista-produtos">

            </tbody>
        </table>

    </div>

</body>

</html>
