<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 0 - Java Script</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="buttons">
        <button onclick="pegarNumero()">Gerar tabuada</button>
        <button onclick="pegarArray()"> Maior valor </button>
        <button onclick="pegarCategoria()"> Contagem categoria </button>
    </div>

    <div class="mensagem">
        <p id="mensagem"> </p>
    </div>

    <div class="input">
        <div class="inputNumero">
            <input type="number" id="inputNumero" placeholder="Digite o número:">
        </div>
        <div class="inputArray">
            <input type="number" id="inputArray" placeholder="Digite quantos números deseja:">
            <input type="number" id="inputNumerosArray" placeholder="Digite o primeiro número:">
        </div>
        <div class="inputCategoria">
            <input type="string" id="inputCategoria" placeholder="Digite a categoria desejada:">
        </div>
    </div>

</body>

</html>
