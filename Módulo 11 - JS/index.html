
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafios DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo-principal">Minha Página de Desafios</h1>
        <p class="descricao">Use JavaScript para tornar esta página interativa!</p>
    </header>

    <main>
        <div id="caixa-alerta" class="caixa">
            <p>Esta é uma caixa de alerta. Clique no botão para escondê-la.</p>
        </div>
        <button id="btn-toggle">Mostrar/Esconder Alerta</button>

        <hr>

        <h2>Lista de Tarefas</h2>
        <ul id="lista-tarefas">
            <li>Estudar HTML</li>
            <li>Estudar CSS</li>
        </ul>
        <input type="text" id="input-tarefa" placeholder="Digite uma nova tarefa">
        <button id="btn-adicionar">Adicionar</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
