<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="weather_forecast">
        <div class="general_info">
            <p id="country_state"></p>
            <p id="city_name"> </p>
            <img src="images/home_icon.png" alt="Logo">
            <p id="temperature"></p>
            <p id="weather"></p>
        </div>
        <div class="coordinates">
            <div class="latitude">
                <p>Latitude</p>
                <p id="latitude"></p>

            </div>
            <div class="longitude">
                <p>Longitude</p>
                <p id="longitude"> </p>

            </div>
        </div>

        <div class="wind">
            <p>Wind</p>
            <p id="wind"></p>

        </div>
    </div>


</body>

</html>
