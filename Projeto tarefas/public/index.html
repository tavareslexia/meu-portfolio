<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="front.js" defer></script>
</head>

<body>

    <h1>TO DO LIST ✔</h1>
    <div class="form">
        <form id="form">
            <div class="formInput">
                <div class="inputs">
                    <label for="nome">Tarefa:</label>
                    <input type="text" id="nome" name="nome">
                    <br />

                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao">
                    <br />

                    <label for="descricao">User ID:</label>
                    <input type="number" id="user" name="user">
                    <br />
                </div>

                <div class="submits">
                    <button id="form-produto" type="submit" title="Adicionar">+</button>
                    <br />
                </div>

                <br />
            </div>
        </form>
    </div>

    <div class="mensagem">
        <div class="form">
            <form id="mensagemForm">
                <h1>Digite as informações que deseja modificar:</h1>
                <div class="inputs">
                    <label for="nome">Nome da tarefa:</label>
                    <input type="text" id="nomeChange" name="nome">
                    <br />

                    <label for="descricao">Descrição da tarefa:</label>
                    <input type="number" id="descricaoChange" name="descricao">
                    <br />
                </div>

                <button id="form-produto" type="submit">Modificar</button>
                <br />
            </form>
        </div>
    </div>


    <div id="lista-produtos" class="lista"></div>



</body>

</html>
